<!DOCTYPE html>
<html>
  <head>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
  </head>
  <body>

    <a-scene background="color: #020202">
      <a-entity environment = "preset:forest;dressingAmount:500">
      <!-- Middle circles: -->
      <a-circle
        color="#FF5733"
        position="0 2 -14"
        radius="3"
        opacity="0.8"></a-circle>

      <a-circle
        color="FF7A33"
        position="0 1 -14"
        radius="3"
        opacity="0.4"></a-circle>

      <a-circle
        color="#F3FF33"
        position="0 0 -14"
        radius="3"
        opacity="0.4"></a-circle>

      <a-circle
        color="#33B0FF"
        position="0 3 -14"
        radius="3"
        opacity="0.4"></a-circle>

      <a-circle
        color="#336DFF"
        position="0 4 -14"
        radius="3"
        opacity="0.4"></a-circle>

      <!-- Right circles: -->
      <a-circle
        color="#5C33FF"
        position="0.866 3.5 -14"
        radius="3"
        opacity="0.8"></a-circle>

      <a-circle
        color="#F933FF"
        position="0.866 2.5 -14"
        radius="3"
        opacity="0.4"></a-circle>

      <a-circle
        color="#FF33B8"
        position="0.866 1.5 -14"
        radius="3"
        opacity="0.4"></a-circle>

      <a-circle
        color="#FF336A"
        position="0.866 0.5 -14"
        radius="3"
        opacity="0.4"></a-circle>

      <!-- Left circles: -->
      <a-circle
        color="#FF5533"
        position="-0.866 3.5 -14"
        radius="3"
        opacity="0.8"></a-circle>

      <a-circle
        color="#F5C85D"
        position="-0.866 2.5 -14"
        radius="3"
        opacity="0."></a-circle>

      <a-circle
        color="#FF336A"
        position="-0.866 1.5 -14"
        radius="3"
        opacity="0.4"></a-circle>

      <a-circle
        color="#FF5533"
        position="-0.866 0.5 -14"
        radius="3"
        opacity="0.4"></a-circle>

      <!-- Rightmost circles: -->
      <a-circle
        color="#F933FF"
        position="1.732 3 -14"
        radius="3"
        opacity="0.8"></a-circle>

      <a-circle
        color="#F5C85D"
        position="1.732 2 -14"
        radius="3"
        opacity="0.4"></a-circle>

      <a-circle
        color="#F5C85D"
        position="1.732 1 -14"
        radius="3"
        opacity="0.4"></a-circle>

      <!-- Leftmost circles: -->

      <a-circle
        color="#FF5733"
        position="-1.732 3 -14"
        radius="3"
        opacity="0.8"></a-circle>

      <a-circle
        color="#FF5733"
        position="-1.732 2 -14"
        radius="3"
        opacity="0.4"></a-circle>

      <a-circle
        color="#33B0FF"
        position="-1.732 1 -14"
        radius="3"
        opacity="0.4"></a-circle>

    </a-scene>
  </body>
</html>
